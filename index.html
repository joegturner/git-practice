<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Workspace</h1>
    <div class="content">
      <div class="vertical-box">
        <div id="answer-box" class="container">
          <h4 class="subtitle">The answer:</h4>
          <p class="value">42</p>
        </div>
        <div class="container">
          <input id="textA" placeholder="Text A" /><input
            id="textB"
            placeholder="Text B"
          /><input id="textC" placeholder="Text C" />
        </div>
      </div>
      <div class="vertical-box">
        <div class="container">
          <button id="buttonA">A</button>
          <p>Fizz Buzz</p>
        </div>

        <div class="container">
          <button id="buttonB">B</button>
          <p>Check anagram: Text A and Text B</p>
        </div>
        <div class="container">
          <button id="buttonC">C</button>
          <p>Calc tax: Text A = cost, text B = tax rate</p>
        </div>
        <div class="container">
          <button id="buttonD">
            D
          </button>
          <p>Calc volume over liters</p>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
